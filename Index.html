<!doctype html>
<html lang="en">

onclick="changeColor()">CLICK ME</button>
<p>GRAN COUNTRY (GCRP)</p>
<a href="https://discord.com/invite/grandcountryrp"><button class="colorful-button"

 <script>
  function changeColor() {
    var colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
    var randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.querySelector('.colorful-button').style.backgroundColor = randomColor;
  }
</script>
